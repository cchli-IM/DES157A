    // //The program below will make every other letter in the text uppercase.
    var text = "Hello World";
    var finalText = '';
    
    for( var i = 0 ; i < text.length; i++){  /* Loop: "For" loop for adding letters to the final text variable*/
        if (i % 2 == 0) {                      /* Sequence: Step 1 - for loop, Step 2 - check if the letter is in the even or odd position using modulo and uppercase/lowercase accordingly, Step 3 - console log the final result*/
         finalText += text[i].toUpperCase(); /* Selection: "IF" loop*/

            finalText += text[i];
        }
    }
